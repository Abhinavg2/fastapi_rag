name: Build and deploy Python app to Azure Web App - rag-fastapi-app

env:
  AZURE_WEBAPP_NAME: rag-fastapi-app
  PYTHON_VERSION: '3.11'

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

permissions:
  contents: read
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python version
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Upload artifact for deployment jobs
        uses: actions/upload-artifact@v4
        with:
          name: python-app
          path: |
            .
            !venv/

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'Production'

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: python-app
          path: .

      - name: Azure Login with hardcoded service principal
        uses: azure/login@v2
        with:
          client-id: "AZUREAPPSERVICE_CLIENTID_D2D77786DEEC47CDA13848FBCF4017FA"
          tenant-id: "AZUREAPPSERVICE_TENANTID_ABC29AC593F74CE0886B66F9D3024169"
          subscription-id: "AZUREAPPSERVICE_SUBSCRIPTIONID_5D8BB802C6764E4EB1EBE31D44F06C40"
          allow-no-subscriptions: true

      - name: Deploy to Azure Web App
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v3
        with:
          app-name: ${{ env.AZURE_WEBAPP_NAME }}
          slot-name: 'Production'
